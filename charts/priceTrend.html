<html>
    <head>
        <title></title>
    </head>
    <body>
        <div class="container" style="width: 600px; height: 400px;">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <script src="http://smartretailpos.pe.hu/retail/assets/vendor/jquery/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    </body>
</html>

<script>
      $.ajax({
        url:'http://smartretailpos.pe.hu/api/productsPriceTrend.php',
        type:'get',
        data:{
          sku:'10035',
        },
        dataType:'json',
        success: function(response){
          var data = [];
          var saleprice = [];
          var mrp = [];
          var date = [];
          var quantity = [];
          var buyprice = [];
          var data = [];

          data=response;
          console.log(data);

          data.forEach(function (item){
            item.purchases.forEach(function(purchase){
              buyprice.push(purchase.buyprice);
              saleprice.push(purchase.saleprice);
              mrp.push(purchase.mrp);
              date.push(purchase.date);
              quantity.push(purchase.quantity);
            });
          });

          console.log(data);
          console.log(buyprice);
          console.log(saleprice);
          console.log(mrp);
          console.log(date);
          console.log(quantity);

          var ctx = document.getElementById('myChart').getContext('2d');
          var chart = new Chart(ctx, {
          // The type of chart we want to create
          type: 'line',



          // The data for our dataset
              data: {
                  labels: date ,
                  datasets: [
                              {
                                label: 'Purchase Price',
                                borderColor: 'rgb(255, 99, 132)',
                                data: buyprice
                              },
                              {
                                label: 'Sale Price',
                                borderColor: 'rgb(23, 99, 132)',
                                data: saleprice
                              }
                            ]
              },

              // Configuration options go here
              options: {}
          });
        }
      });

</script>
